<html>
	<head>
	<link rel="stylesheet" type="text/css" href=" {{ url_for ('static', filename='styles.css') }}">
	<title="Restaurants Menu - Finest Udacious Dining for FSF Students Only">
	</head>

	<body>
		<div class="wrapper">
		<h1>{{ restaurant.name }}</h1>

		<p class = "littlelink"><a href = "{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}">Add a new item</a></p>
		
		<!-- message flashing -->
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li><strong> {{message}} </strong></li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}

		<!-- print items from menu_item db -->
		{% for i in items %}

			<div class = "menuitem">
				<h2>{{ i.name }}</h2>
				<p>{{ i.price }}</p>
			</div>

			<div class = "desc">
				<p>{{ i.description }}</p>

				<p>
				<a href = "{{ url_for ('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">edit</a> &nbsp; <a href = "{{ url_for ('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">delete</a>
				</p>
			</div>

		{% endfor %}
		</div>
	</body>
</html>
